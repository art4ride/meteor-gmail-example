<template name="gmail">
<input type="text" id="search" value="label:inbox" >
<input type="button" id="searchGmailButton" value="Search Gmail" >

<br />
For example:
<ul>
    <li>"in:inbox" - messages in the inbox</li>
    <li>"label:family" - messages labeled family</li>
    <li>"subject:dinner" - messages with dinner in the subject</li>
</ul>
<a href="https://support.google.com/mail/answer/7190?hl=en">Gmail Help on Advanced Search Syntax</a>
</template>
